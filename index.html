<!DOCTYPE html>
<html>

<head>
  <title>SuperVisor</title>
  <style>
    body {min-width: 270px;}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
      <div id="pageTitle">
        <img src="clock.png" alt="Image is unavailable">  
        <h1>SuperVisor</h1>
      </div>

      <!-- Input textboxes-->
    <div id="searchField" class="searchField">
          <form class="firstName" autocomplete="on" onsubmit="return false">
              <label for="firstName" class = "label-text" >First Name:</label>
              <input id="firstName" class = "input-text" type="text" placeholder="Fiona" name="firstName">
          </form>

          <form class="lastName" autocomplete="on" onsubmit="return false">
              <label for="lastName" class = "label-text" >Last Name:</label>
              <input id="lastName" class = "input-text" type="text" placeholder="Baker" name="lastName">
          </form>

          <form class="studentID" autocomplete="on" onsubmit="return false">
              <label for="studentID" class = "label-text" >Student ID:</label>
              <input id="studentID" class = "input-text" type="text" placeholder="1002752833" name="studentID">
          </form>

          <form class="assessmentCode" autocomplete="on" onsubmit="return false">
              <label for="assessmentCode" class = "label-text" >Assessment Code:</label>
              <input id="assessmentCode" class = "input-text" type="text" placeholder="ECO101 Midterm 2" name="assessmentCode">
          </form>

      </div>

      <!--Start and Stop Buttons-->
        <p>Assessment Session:</p>
      <div class="button">
          <button id="start" class = "startbutton" type="submit" onclick="startSession()">Start</button>
          <button id="stop" class = "stopbutton" type="submit" onclick="stopSession()">Stop</button>
      </div>
  </div>

<div>
  <h2>Assessment Web Activity Report:</h2>
  <div>
    <h3 id="stuName">Student Name: </h3>
    <h3 id="stuId">Student ID: </h3>
    <h3 id="aCode">Assessment Code: </h3>
    <h3 id="startTime">Start Time: </h3>
    <h3 id="stopTime">Stop Time: </h3>
  </div>
  <div>
    <h3>Web Activity Recorded:</h3>
    <div id="results">

    </div>
  </div>

</div>


</body>

    <script src='front.js'></script>
    <script src='gettingHistory.js'></script>
</html>
