<!DOCTYPE html>
<html>

<head>
    <title>SuperVisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="pageTitle">
        <h1>SuperVisor</h1>
    </div>

    <!-- Input textboxes-->
    <div id="searchField" class="searchField">
        <form class="firstName" autocomplete="on" onsubmit="return false">
            <label for="firstName">My First Name:</label>
            <input id="firstName" type="text" placeholder="Fiona" name="firstName">
        </form>

        <form class="lastName" autocomplete="on" onsubmit="return false">
            <label for="lastName">My Last Name:</label>
            <input id="lastName" type="text" placeholder="Baker" name="lastName">
        </form>

        <form class="studentID" autocomplete="on" onsubmit="return false">
            <label for="studentID">My Student ID:</label>
            <input id="studentID" type="text" placeholder="0123456789" name="studentID">
        </form>

    </div>
    <!-- Choose your exam time-->
    <div>
        <p>How long is your test?</p>
        <form>
            <input type="radio" name="time" value="30 minutes">30 minutes<br>
            <input type="radio" name="time" value="1 hour">1 hour<br>
            <input type="radio" name="time" value="2 hours">2 hours
        </form>
    </div>

    <div class="button">
        <button id="start" type="submit">Start</button>
    </div>

</body>

</html>
